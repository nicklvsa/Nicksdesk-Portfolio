<div class="container-fluid">
	<h2 class="display-2 centered">Blog</h2>
	<hr class="centered"/>
	<div class="container">
		<div class="row justify-content-center">
			<div *ngFor="let entry of entries" class="blog">
				<div class="col-lg-8">
					<h3>
						{{ entry.title }}
					</h3>
				</div>
				<div class="col-lg-8">
					<h5>
						{{ entry.content }}
					</h5>
				</div>
			</div>
		</div>
	</div>
</div>
