<div class="container-fluid">
	<div class="container col-md-4">
		<h2 [ngbTooltip]="blogTooltip" placement="right" class="blog-title display-2 centered">Blog</h2>
	</div>
	<hr class="centered"/>
	<div *ngIf="shouldShowAdminControls()">
		<h3>Controls</h3>
		<button (click)="createNewPost(showaddpost)" class="btn btn-md btn-primary">Add Post</button>
	</div>
	<div class="container">
		<div class="row justify-content-center">
			<div *ngFor="let entry of entries" class="blog">
				<div class="col-lg-12">
					<h3>
						<i>{{ entry.title }}</i>
					</h3>
				</div>
				<div class="col-lg-12">
					<p class="text-muted">
						{{ entry.content }}
					</p>
				</div>
			</div>
		</div>
	</div>
</div>

<ng-template #blogTooltip>
	<div class="container">
		<h3 class="centered">Blog Info</h3>
		<p class="form-text centered">Here you can find posts by me, Nick. I will be posting here when I find cool tools, projects, and frameworks.</p>
	</div>
</ng-template>

<ng-template #showaddpost let-modal>
	<div class="modal-header">
		<h4 class="modal-title" id="blog-modal-title">Add Post</h4>
		<button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="modal-body">
		<h2 class="centered">Add a post</h2>
		<form class="centered">
			<div class="form-group">
				<label for="title">Post subject</label>
				<input placeholder="Subject" required aria-describedby="titleHelp" class="form-control" type="text" [(ngModel)]="titleField" name="title" id="title">
				<small id="titleHelp" class="form-text text-muted">Enter a title for your post.</small>
			</div>
			<div class="form-group">
				<label for="content">Post subject</label>
				<textarea rows="8" required aria-describedby="postHelp" placeholder="Post" class="form-control" [(ngModel)]="contentField" name="content" id="content"></textarea>
				<small id="postHelp" class="form-text text-muted">Type your full blog post entry here.</small>
			</div>
			<div class="form-group">
				<button (click)="addPostClick(); modal.dismiss()" class="btn btn-outline-primary w-100">Create blog post</button>
			</div>
		</form>
	</div>
</ng-template>
